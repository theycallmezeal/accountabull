<!doctype html>
<html>
	<head>
		<title>Accountabull</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
		<link rel="stylesheet" href="style.css">
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="app">
			<h1>Accountabull</h1>
			<nav>
				<router-link to="/tasks">Tasks</router-link>
				<router-link to="/profile">Profile</router-link>
				<router-link to="/friends">Friends</router-link>
			</nav>
			
			<div v-if="path == '/tasks'">
				<h2>My Tasks</h2>
				<button v-on:click="addTask()">Add a task</button>
				<div v-if="tasks.length == 0">
					<p>Moo!<br>(You don't have any tasks yet!)</p>
				</div>
				<div v-else>
					
					<div v-for="task in tasks">
						<input type="text" placeholder="Your task here..." v-model="task.name">
						<input type="date" :value="getDate(task.time)" @input="setDate(task, $event.target.valueAsDate)">
						<input type="time" :value="getTime(task.time)" @input="setTime(task, $event.target.valueAsDate)">
						<button v-on:click="removeTask(task.id)">X</button>
					</div>
				</div>
			</div>
			<div v-else-if="path == '/profile'">
				<h2>My Profile</h2>
				<p><label>Name</label><input type="text" v-model="name"></p>
				<p><label>Email</label><input type="email" v-model="email"></p>
				<p><label>Phone number</label><input type="tel" v-model="phone"></p>
				<p><label>Facebook</label> facebook.com/<input type="text" v-model="facebook"></p>
				<p><label>Twitter</label> @<input type="text" v-model="twitter"></p>
				<p><label>LinkedIn</label> linkedin.com/<input type="text" v-model="linkedin"></p>
			</div>
			<div v-else-if="path == '/friends'">
				<h2>My Friends</h2>
				<div v-if="friends.length == 0">
					<p>Moo!<br>(You don't have any friends yet!)</p>
					<button v-on:click="addFriend()">Add a friend</button>
				</div>
				<div v-else>
					<button v-on:click="addFriend()">Add a friend</button>
					<div v-for="friend in friends">
						<input type="text" placeholder="Name" v-model="friend.name">
						<input type="email" placeholder="Email" v-model="friend.email">
						<button v-on:click="removeFriend(friend.id)">X</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
